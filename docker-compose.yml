services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: web_balai_app
    working_dir: /var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
    command: >
      sh -c "
      if [ ! -f .env ]; then cp .env.example .env; fi &&
      mkdir -p storage/logs bootstrap/cache &&
      chown -R www-data:www-data storage bootstrap/cache &&
      chmod -R 775 storage bootstrap/cache &&
      if [ ! -f vendor/autoload.php ]; then composer install --no-interaction --prefer-dist; fi &&
      if ! grep -q '^APP_KEY=base64:' .env; then php artisan key:generate --force; fi &&
      php-fpm
      "
    volumes:
      - ./:/var/www
    depends_on:
      - db
    networks:
      - web_balai

  webserver:
    image: nginx:1.27-alpine
    container_name: web_balai_nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - web_balai

  db:
    image: mysql:8.0
    container_name: web_balai_db
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "33060:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - web_balai

volumes:
  dbdata:

networks:
  web_balai:
    driver: bridge
